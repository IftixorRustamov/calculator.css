<!DOCTYPE html>
<html lang="en">

<head>
    <title>I count calc</title>
    <link rel="stylesheet" href="classwork5.css">
</head>

<body>
    <div class="main">
        <div class="parent">
            <button class="box start">0</button>
            <button class="box one">AC</button>
            <button class="box two signs">/</button>
            <button class="box three signs">X</button>
            <button class="box four numbers">7</button>
            <button class="box five numbers">8</button>
            <button class="box six numbers">9</button>
            <button class="box seven signs">-</button>
            <button class="box eight numbers">4</button>
            <button class="box nine numbers">5</button>
            <button class="box ten numbers">6</button>
            <button class="box eleven signs">+</button>
            <button class="box twelve numbers">1</button>
            <button class="box thirteen numbers">2</button>
            <button class="box fourteen numbers">3</button>
            <button class="box fiveteen signs">=</button>
            <button class="box sixteen numbers">0</button>
            <button class="box last numbers">.</button>
        </div>
    </div>

</body>

</html>
